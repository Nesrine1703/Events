spring.application.name=API_Gateway_Server
server.port=8090

eureka.client.service-url.defaultZone = http://localhost:8761/eureka/
eureka.client.register-with-eureka=true

spring.cloud.gateway.discovery.locator.enabled = true

#Reservation&BilletsMs
spring.cloud.gateway.mvc.routes[0].id= PromoCode
spring.cloud.gateway.mvc.routes[0].uri= http://localhost:8080
spring.cloud.gateway.mvc.routes[0].predicates[0]= Path=/PromoCode/**
